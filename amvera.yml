meta:
  environment: php
  toolchain:
    name: composer
    version: 8.2
build:
  commands:
    - composer install --no-dev --optimize-autoloader
    - curl -sL https://deb.nodesource.com | bash - && apt-get install -y nodejs
    - npm install
    - npm run build
run:
  command: php artisan serve --host=0.0.0.0 --port=80
  persistence:
    - mountPath: /data
      name: storage